<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在HTML中嵌入JavaScript</title>
    <script>
        function hello()
        {
            document.getElementById("message").innerHTML="Hello world of JavaScript";
        }
    </script>
</head>
<body>
    <div id="message"></div>
    <button type="button" onclick="hello();">Try it</button>
</body>
</html>
