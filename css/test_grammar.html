<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 语法</title>
    <link rel="stylesheet" type="text/css" href="mysheet.css">
    <h1>CSS 样式演示</h1>
</head>
<body>
    <p>斜体字演示</p>
    <div>
        <span id="iter">本元素是div的id="iter"的子元素，粗体生效</span>
    </div>
    <span id="iter">本元素是div的id="iter"的子元素，粗体未生效</span>
    <h3>span + h3 相邻选择器此处生效</h3>
</body>
</html>
