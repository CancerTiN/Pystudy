<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试表格</title>
</head>
<body>
<h3>普通无边框表格：</h3>
<table>
    <tr>
        <td>row 1 cell 1</td><td>row 1 cell 2</td><td>row 1 cell 3</td>
    </tr>
    <tr>
        <td>row 2 cell 1</td><td>row 2 cell 2</td><td>row 2 cell 3</td>
    </tr>
</table>
<h3>带表头、有边框、有跨列单元：</h3>
<table border="1">
    <tr>
        <td>row 1 cell 1</td><td>row 1 cell 2</td><td>row 1 cell 3</td>
    </tr>
    <tr>
        <td>row 2 cell 1</td><td colspan="2">row 2 cell 2</td>
    </tr>
</table>
</body>
</html>
