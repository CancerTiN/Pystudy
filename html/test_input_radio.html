<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试单选按钮</title>
</head>
<body>
<table>
    <tr>
        <td>性别：</td>
        <td>
            男性<input type="radio" checked="checked" name="Sex" value="male">
            女性<input type="radio" name="Sex" value="female">
        </td>
    </tr>
    <tr>
        <td>用户名：</td>
        <td><input type="text" name="name"></td>
    </tr>
</table>
</body>
</html>
